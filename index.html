<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id = "content">
        <div id = "calculator-body-container">
            <div id = "calculator-body">
                <div id = "print-box">
                    <div id = "numbers-display">10001</div>
                </div>
                <div id = "buttons-box">
                    <div id = "buttons-box-top">
                        <button id = "bracket-left-btn" class = "topButton">(</button>
                        <button id = "bracket-right-btn" class = "topButton">)</button>
                        <button id = "clear-btn" class = "topButton">Clear</button>
                        <button id = "delete-btn" class = "topButton">Del</button>
                    </div>
                    <div id = "buttons-box-bottom">
                        <div id = "bbb-left">
                            <button id = "one-btn" class = "numberButton">1</button>
                            <button id = "two-btn" class = "numberButton">2</button>
                            <button id = "three-btn" class = "numberButton">3</button>
                            <button id = "four-btn" class = "numberButton">4</button>
                            <button id = "five-btn" class = "numberButton">5</button>
                            <button id = "six-btn" class = "numberButton">6</button>
                            <button id = "seven-btn" class = "numberButton">7</button>
                            <button id = "eight-btn" class = "numberButton">8</button>
                            <button id = "nine-btn" class = "numberButton">9</button>
                            <button id = "zero-btn" class = "numberButton">0</button>
                            <button id = "decimal-btn" class = "numberButton">.</button>
                            <button id = "equal-btn" class= "numberButton">=</button>

                        </div>
                        <div id = "bbb-right">
                            <button id = plus-minus-button class = functionButton>+ / -</button>
                            <button id = "divide-btn" class= "functionButton">รท</button>
                            <button id = "multiply-btn" class= "functionButton">x</button>
                            <button id = "subtract-btn" class= "functionButton">-</button>
                            <button id = "add-btn" class= "functionButton">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
